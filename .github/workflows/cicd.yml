name: Appium CICD Test
on: [push, pull_request]

jobs:
  run-android-tests:
    runs-on: ubuntu-latest
    outputs:
      maven_tests: ${{ steps.maven_tests.outcome }}
      
    steps:
      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: pull the project in to the runner
        uses: actions/checkout@v4
          
      - name: setup java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      - name: Verify Maven setup
        run: |
            mvn --version
            ls -la ~/.m2/repository  # Verifica se o diretório do cache existe

      - name: Build with Maven
        run: mvn install -DskipTests  # Primeiro baixa todas as dependências

      - name: Setup Appium (run in background)
        run: |
          chmod +x ./scripts/prepareAppiumServer.sh
          ./scripts/prepareAppiumServer.sh

      - name: start android emulator and run tests
        id: maven_tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 25
          target: google_apis
          arch: x86_64
          script: | 
            chmod +x ./scripts/uploadAPK.sh
            ./scripts/uploadAPK.sh
            mvn test -Dsurefire.suiteXmlFiles=src/test/resources/testng-local.xml

      - name: Upload results as artifacts
        if: always()
        uses: actions/upload-artifact@master
        with:
          name: allure-results-android
          path: ./target/allure-results
        
  deploy-report:
      if: always()
      name: Generate and deploy Allure Report
      needs: run-android-tests
      runs-on: ubuntu-latest
      env:
        GH_PAGES_URL: https://clark-ewerton.github.io/mobile-test-automation-lab
      
      steps:
      - name: Get Allure history
        uses: actions/checkout@v3
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Download Android results artifacts
        if: always()
        uses: actions/download-artifact@master
        with:
          name: allure-results-android
          path: target/allure-results

      - name: Generate Allure Report
        uses: simple-elf/allure-report-action@master
        if: always()
        id: allure-report
        with:
          allure_results: target/allure-results
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history
          keep_reports: 20

      - name: Deploy report to Github Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v2
        env:
          PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: allure-history

      - name: Post the link to the report
        if: always()
        uses: Sibz/github-status-action@v1
        with:
          authToken: ${{secrets.GITHUB_TOKEN}}
          context: 'Test report'
          state: ${{ needs.run-android-tests.outputs.maven_tests == 'success' && needs. run-ios-tests.outputs.maven_tests == 'success' && 'success' || 'failure' }}
          sha: ${{github.event.pull_request.head.sha || github.sha}}
          target_url: ${{ env.GH_PAGES_URL }}/${{github.run_number}}/
